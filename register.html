<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="auth.css">
    </head>
    <body>
        <form class="auth" action="post">
            <div class="col col-center text-center">
                <h1>KIDZ TOWN</h1>
            </div>
            <div class="b-right"></div>
            <div class="col col-center">
                <input class="auth-input" type="text" name="name" placeholder="Full Name">
                <input class="auth-input" type="text" name="username" placeholder="Username">
                <input class="auth-input" type="password" name="password" placeholder="Password">
                <select class="auth-input"  name="level" id="level-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input class="auth-input" type="submit" value="Register">
                <a href="login.html">Login Here</a>
            </div>
        </form>
    </body>
</html>
